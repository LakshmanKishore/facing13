<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facing 13</title>
</head>

<body>
    <h1 align="center">Facing 13</h1>
    <div id="menu">
        <h2>Select Level:</h2>
        <label>
            <input type="radio" name="level" value="easy" id="easy" checked>
            Easy
        </label>
        <label>
            <input type="radio" name="level" value="medium" id="medium">
            Medium
        </label>
        <label>
            <input type="radio" name="level" value="hard" id="hard">
            Hard
        </label>
        <button id="start-game">Start Game</button>
    </div>

    <div id="game-container" align="center" hidden>
        <div class="thirteen-blocks-and-patterns-container"></div>
        Fear Meter: <progress class="progress-bar" value="1" max="100"></progress>
    </div>

</body>

</html>
